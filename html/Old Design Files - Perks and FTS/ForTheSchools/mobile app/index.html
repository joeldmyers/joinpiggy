<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>For the Schools App</title>
    <link rel="stylesheet/less" type="text/css" href="less/base.less" />
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

</head>
<body>

<article id="primary">
  <section>
    <img src="images/logo.png" alt="For the Schools" class="brand">
    <h1>Easy Fundraising that works!</h1>
    <h4>Earn cash back for you and your School, sports team or club by shopping online.</h4>

    <div class="cta-bottom">
      <a href="" class="btn-terciary btn-half" id="btn-login">Login</a>
      <a href="" class="btn-terciary btn-half" id="btn-signup">Sign Up</a>
      <a href="" class="btn-facebook"><span data-icon="&#xe093;"></span> Connect with <span>Facebook</span></a>

      <div class="divider-primary"></div>

      <p>By joining you agree to our <a href="">Terms</a> & <a href="">Privacy Policy</a>.</p>
    </div>
  </section>
</article>

<article id="login" class="hidden">
  <section>
    <h1>Login <a data-icon="&#x4d;" id="close-login"></a></h1>
    <form>
      <a href="" class="btn-facebook"><span data-icon="&#xe093;"></span> Connect with <span>Facebook</span></a>
      <div class="divider"><span>OR</span></div>
      <div class="form-control">
        <input type="text" placeholder="Email Address">
        <input type="password" placeholder="Password">
        <input type="submit" class="btn-primary" id="btn-login" value="Login">
      </div>
    </form>
  </section>  
</article>

<article id="signup" class="hidden">
  <section>
    <h1>Sign Up <a data-icon="&#x4d;" id="close-signup"></a></h1>
    <form>
      <a href="" class="btn-facebook"><span data-icon="&#xe093;"></span> Connect with <span>Facebook</span></a>
      <div class="divider"><span>OR</span></div>
      <div class="form-control">
        <input type="text" placeholder="Your Name">
        <input type="text" placeholder="Email Address">
        <input type="password" placeholder="Password">
        <input type="submit" class="btn-primary" id="btn-signup" value="Sign Up">
      </div>
    </form>

    <div class="cta-bottom">
      <a href="" class="btn-gray" id="btn-login-x">HAVE AN ACCOUNT?  LOG IN</a>
    </div>
  </section>  
</article>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/less-1.7.3.min.js" type="text/javascript"></script>
<script src="js/base.js"></script>

</body>
</html>
